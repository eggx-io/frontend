name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  audit-packages:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # we want to be notified of vulnerabilities but don't want them to block development
    continue-on-error: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm clean-install
      # Runs a single command using the runners shell
      - name: Audit NPM packages âœ”ğŸ•µï¸â€â™€ï¸
        # only fails the audit if the results include a vulnerability with a level of moderate or higher
        run: npm audit --audit-level=moderate
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: deploy-test
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm clean-install
      # Runs a single command using the runners shell
      - name: Build app for dev ğŸ› ğŸ’»
        run: |
          npx ng build
          mkdir -p bin/deployment
          cp -r app-test.yml dist/eggx-external/ bin/deployment/
          cd bin/deployment
          mv eggx-external/ www/
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}\
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy test app to GAE âœˆ
        run: |
          cd bin/deployment
          gcloud app deploy app-test.yml
